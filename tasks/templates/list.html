<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #fff;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	#submit{
		background-color: #000;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #F5F5F5;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #000;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
			background-color:#D00000;
	}
	#update{
	        background-color: #000;
	    }
</style>
<div class="center-column">
    <center><h3>To Do</h3></center>

    <form method="POST" action="">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" id ="submit" type="submit" value="Add task">
    </form>
    {% for task in tasks %}
    <div class="item-row">

    {% if task.complete == True %}
    <strike>
        {{task.title}}
    </strike>
    {% else %}
    {{task.title}}
    {% endif %}
        <a class="btn btn-sm btn-info" id= "update" href="{% url 'update_task' task.id %}">Update</a> <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
        </div>
    {% endfor %}
</div>
